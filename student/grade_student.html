<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMMHS Online Enrollment</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="py-3 border-bottom">
    <div class="container d-flex align-items-center">
      <img src="../assets/img/logo_scl1.png" alt="School Logo" width="50" height="50" class="me-3" />
      <h1 class="h4 mb-0">Diosdado Macapagal Memorial High School</h1>
    </div>
  </header>

  <!-- NAV -->
  <nav class="border-bottom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        
        <div></div>

        <ul class="nav nav-tabs">
          <li class="nav-item mx-2">
            <a class="nav-link" href="dashboard_student.html">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="enrollment_student.html">Enrollment</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="schedule_student.html">Schedule</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link active" href="grade_student.html">Grades</a>
          </li>
        </ul>

        <!-- Profile Icon -->
        <div>
          <button
            class="btn p-0 border-0"
            title="Profile"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#profilePanel"
            aria-controls="profilePanel">
            <img src="../assets/img/user2.png" alt="Profile"
                 class="rounded-circle"
                 style="width: 40px; height: 40px; object-fit: cover;">
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- OFFCANVAS RIGHT -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="profilePanel" aria-labelledby="profilePanelLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="profilePanelLabel">Profile</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0" id="profileContent">
      <!-- profile.html will be injected here -->
      <div class="p-3 text-muted small">Loading...</div>
    </div>
  </div>

  <!-- Grades Section -->
  <section id="grades" class="container py-5">
    <div class="mb-5">
      <h4>üìù Grades</h4>
      <table class="table table-striped grades-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th>Q4</th>
            <th>Final Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mathematics</td><td>89</td><td>92</td><td>90</td><td>88</td><td>90</td>
          </tr>
          <tr>
            <td>English</td><td>85</td><td>87</td><td>86</td><td>88</td><td>87</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-5">
    <small>&copy; 2025 Diosdado Macapagal Memorial High School. All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Profile Loader -->
  <script>
    // Load profile.html when the offcanvas is shown
    const profilePanel = document.getElementById('profilePanel');
    profilePanel.addEventListener('shown.bs.offcanvas', () => {
      const container = document.getElementById('profileContent');
      // Avoid re-fetching if already loaded
      if (container.getAttribute('data-loaded') === '1') return;

      fetch('profile_student.html')
        .then(r => r.text())
        .then(html => {
          container.innerHTML = html;
          container.setAttribute('data-loaded', '1');
        })
        .catch(() => {
          container.innerHTML = '<div class="p-3 text-danger">Failed to load profile.</div>';
        });
    });
  </script>
</body>
</html>
