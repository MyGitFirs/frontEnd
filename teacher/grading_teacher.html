<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMMHS Online Enrollment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="py-3 border-bottom">
    <div class="container d-flex align-items-center">
      <img src="../assets/img/logo_scl1.png" alt="School Logo" width="50" height="50" class="me-3" />
      <h1 class="h4 mb-0">Diosdado Macapagal Memorial High School</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="border-bottom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div></div>
        <ul class="nav nav-tabs">
          <li class="nav-item mx-2"><a class="nav-link" href="dashboard_teacher.html">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="advisory_teacher.html">Advisory</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="schedule_teacher.html">Schedule</a></li>
          <li class="nav-item mx-2"><a class="nav-link active" href="grading_teacher.html">Grading</a></li>
        </ul>

        <!-- Profile icon opens Offcanvas -->
        <div>
          <button
            class="btn p-0 border-0"
            title="Profile"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#profilePanel"
            aria-controls="profilePanel"
          >
            <img src="../assets/img/user.png" alt="Profile"
                 class="rounded-circle"
                 style="width: 40px; height: 40px; object-fit: cover;">
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Teacher Dashboard -->
  <section id="teacher-dashboard" class="container py-5">
    <!-- Grade Encoding -->
    <div>
      <h4>üìù Grade Encoding</h4>
      <form action="submit-grades.php" method="post">

        <!-- Student Selection -->
        <div class="mb-3">
          <label for="studentSelect" class="form-label">Select Student</label>
          <select class="form-select" id="studentSelect" name="student" required>
            <option value="" disabled selected>Choose student...</option>
            <option value="juan">Juan Dela Cruz</option>
            <option value="maria">Maria Santos</option>
          </select>
        </div>

        <!-- Subject Selection -->
        <div class="mb-3">
          <label for="subjectSelect" class="form-label">Select Subject</label>
          <select class="form-select" id="subjectSelect" name="subject" required>
            <option value="" disabled selected>Choose subject...</option>
            <option value="math">Mathematics</option>
            <option value="english">English</option>
            <option value="science">Science</option>
            <option value="filipino">Filipino</option>
            <option value="mapeh">MAPEH</option>
            <option value="ap">Araling Panlipunan</option>
            <option value="tle">TLE</option>
          </select>
        </div>

        <!-- Quarter Inputs -->
        <div class="mb-3 row">
          <div class="col">
            <label for="q1" class="form-label">Q1</label>
            <input type="number" class="form-control" id="q1" name="q1" min="0" max="100" required>
          </div>
          <div class="col">
            <label for="q2" class="form-label">Q2</label>
            <input type="number" class="form-control" id="q2" name="q2" min="0" max="100" required>
          </div>
          <div class="col">
            <label for="q3" class="form-label">Q3</label>
            <input type="number" class="form-control" id="q3" name="q3" min="0" max="100" required>
          </div>
          <div class="col">
            <label for="q4" class="form-label">Q4</label>
            <input type="number" class="form-control" id="q4" name="q4" min="0" max="100" required>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Submit Grades</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-5">
    <small>&copy; 2025 Diosdado Macapagal Memorial High School. All rights reserved.</small>
  </footer>

  <!-- Offcanvas Profile -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="profilePanel" aria-labelledby="profilePanelLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="profilePanelLabel">Profile</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0" id="profileContent">
      <!-- profile.html will be injected here -->
      <div class="p-3 text-muted small">Loading...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load profile.html when the offcanvas is shown
    const profilePanel = document.getElementById('profilePanel');
    profilePanel.addEventListener('shown.bs.offcanvas', () => {
      const container = document.getElementById('profileContent');
      // Avoid re-fetching if already loaded
      if (container.getAttribute('data-loaded') === '1') return;

      fetch('profile_teacher.html')
        .then(r => r.text())
        .then(html => {
          container.innerHTML = html;
          container.setAttribute('data-loaded', '1');
        })
        .catch(() => {
          container.innerHTML = '<div class="p-3 text-danger">Failed to load profile.</div>';
        });
    });
  </script>
</body>
</html>
